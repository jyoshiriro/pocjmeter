<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="tela1.html" method="post" onsubmit="return validar()">
        <label for="username">Usuário:</label>
        <input type="text" id="usuario" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="senha" required>
        <br>
        <button type="submit">Login</button>
    </form>    
    <div id="divErro" style="color: brown;"></div>
</body>
</html>
<script>
    function validar() {
        if (usuario.value == 'uuu' && senha.value == 'sss') {
            return true;
        } else {
            divErro.innerHTML = 'Usuário ou senha inválidos';
            return false;
        }
    }
</script>
